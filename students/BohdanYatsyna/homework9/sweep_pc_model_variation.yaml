program: text-entailment.py
method: grid
metric:
  name: test_accuracy_score
  goal: maximize
parameters:
  solver:
    values: ['sag']  # ['lbfgs','sag','saga', 'newton-cg']
  model:
    values: ['log', 'knn', 'dtree', 'rtree', 'gbc', 'adaboost', 'sgd']
command:
  - ${env}
  - python3 #  - ${interpreter}
  - ${program}
  - ${args}
