program: text-entailment.py
method: grid
metric:
  name: accuracy_score
  goal: maximize
parameters:
  solver:
    values: ['sag']  # ['lbfgs','sag','saga', 'newton-cg']
  model:
    values: ['log', 'knn', 'dtree', 'rtree', 'gbc', 'adaboost', 'sgd']  # out of models - 'svm', 'nb'
  tfidf:
    values: [0]  # [0,1]
command:
#  - ${env}
  - ${interpreter}
  - ${program}
  - ${args}
